<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <title>Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;color: hsl(193, 38%, 86%);}
    .attribution a { color: hsl(150, 100%, 66%);text-decoration: none; }
  </style>
</head>
<body>

  <main>
    <header>Advice # <span id="advice-id">999</span></header>
    <section class="advice-content">
      <span class="advice" id="advice-txt">""Life is terrible""</span>
    </section>
    <picture>
      <source media="(min-width:400px)" srcset="images/pattern-divider-desktop.svg" class="advice-divider">
      <img src="images/pattern-divider-mobile.svg" alt="pettern" class="advice-divider">
    </picture>
    <button id="dice">
      <img src="images/icon-dice.svg" alt="dice" class="icon-dice">
    </button>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Touchchapon89</a>.
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
